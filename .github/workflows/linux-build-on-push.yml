name: Linux Build on Push

on:
  push:
    branches:
      - '**'  # Build on every branch push
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-linux:
    name: Build Linux Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Diagnostics
        shell: bash
        run: |
          set -euxo pipefail
          echo "GITHUB_SHA=${GITHUB_SHA}"
          git rev-parse HEAD
          git show -1 --oneline
          echo "--- Source files ---"
          ls -la src/

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build curl wget zlib1g-dev libcurl4-openssl-dev libssl-dev

      - name: Build extension (Release)
        env:
          BUILD_UNITTESTS: 0
          BUILD_SHELL: 0
        run: |
          echo "Starting Linux release build process..."
          make release

      - name: Find and package extension
        run: |
          # Create distribution directory
          mkdir -p dist

          # Find the gdpdu extension file specifically
          EXTENSION_FILE=$(find build -name "gdpdu.duckdb_extension" -type f | head -1)

          if [ -z "$EXTENSION_FILE" ]; then
            echo "âŒ No gdpdu.duckdb_extension file found for packaging"
            echo "Searching for all extension files:"
            find build -name "*.duckdb_extension" -type f || true
            exit 1
          fi

          echo "âœ… Found extension file: $EXTENSION_FILE"
          
          # Verify it contains the expected entrypoint
          if command -v nm >/dev/null 2>&1; then
            echo "Checking for entrypoint symbol:"
            nm -g "$EXTENSION_FILE" | grep -i "gdpdu_duckdb_cpp_init" || echo "âš ï¸  Warning: Entrypoint symbol not found"
          fi

          # Copy to dist with standard name
          cp "$EXTENSION_FILE" dist/gdpdu.duckdb_extension

          # Get git info for versioning
          GIT_SHA=$(git rev-parse --short HEAD)
          GIT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          BUILD_DATE=$(date -u +"%Y%m%d-%H%M%S")

          # Create a metadata file
          cat > dist/build-info.txt << EOF
          Build Information
          =================
          Extension: GDPdU DuckDB Extension
          Platform: Linux x64
          Git Branch: ${GIT_BRANCH}
          Git Commit: ${GIT_SHA}
          Build Date: ${BUILD_DATE}

          Installation Instructions
          =========================
          1. Download gdpdu.duckdb_extension
          2. In DuckDB, run:
             INSTALL './gdpdu.duckdb_extension';
             LOAD gdpdu;
          3. Test with:
             SELECT * FROM import_gdpdu_navision('/path/to/gdpdu/data');
          EOF

          echo "Package contents:"
          ls -lh dist/

      - name: Test extension loading
        run: |
          # Find DuckDB executable
          DUCKDB_EXE=$(find build -name "duckdb" -type f | head -1)
          if [ -z "$DUCKDB_EXE" ]; then
            echo "âš ï¸  DuckDB executable not found, skipping test"
            exit 0
          fi
          echo "Testing extension with: $DUCKDB_EXE"
          "$DUCKDB_EXE" -unsigned -c "LOAD 'dist/gdpdu.duckdb_extension'; SELECT 'Extension loaded successfully' as status;" || {
            echo "âŒ Extension failed to load"
            exit 1
          }
          echo "âœ… Extension loaded successfully!"

          # Verify all expected functions are registered
          echo "Verifying registered functions..."
          "$DUCKDB_EXE" -unsigned -c "
            LOAD 'dist/gdpdu.duckdb_extension';
            SELECT function_name FROM duckdb_functions()
            WHERE function_name IN ('import_gdpdu_navision','import_gdpdu_datev','import_gdpdu_nextcloud','import_xml_data','import_folder','export_gdpdu')
            GROUP BY function_name
            ORDER BY function_name;
          " || {
            echo "âŒ Function verification failed"
            exit 1
          }
          echo "âœ… All functions verified!"

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: gdpdu-linux-amd64-${{ github.sha }}
          path: |
            dist/gdpdu.duckdb_extension
            dist/build-info.txt
          retention-days: 90

      - name: Upload latest extension (branch-specific)
        uses: actions/upload-artifact@v4
        with:
          name: gdpdu-linux-amd64-latest-${{ github.ref_name }}
          path: |
            dist/gdpdu.duckdb_extension
            dist/build-info.txt
          retention-days: 30

      - name: Create release on tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/gdpdu.duckdb_extension
            dist/build-info.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build summary
        run: |
          echo "## ðŸŽ‰ Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts Created" >> $GITHUB_STEP_SUMMARY
          echo "- **Extension File**: \`gdpdu.duckdb_extension\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: Linux x64" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Download Instructions" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to the [Actions tab](https://github.com/${{ github.repository }}/actions)" >> $GITHUB_STEP_SUMMARY
          echo "2. Click on this workflow run" >> $GITHUB_STEP_SUMMARY
          echo "3. Scroll to **Artifacts** section at the bottom" >> $GITHUB_STEP_SUMMARY
          echo "4. Download \`gdpdu-linux-amd64-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Usage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`sql" >> $GITHUB_STEP_SUMMARY
          echo "-- In DuckDB CLI:" >> $GITHUB_STEP_SUMMARY
          echo "INSTALL './gdpdu.duckdb_extension';" >> $GITHUB_STEP_SUMMARY
          echo "LOAD gdpdu;" >> $GITHUB_STEP_SUMMARY
          echo "SELECT * FROM import_gdpdu_navision('/path/to/data');" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
